        run: |
          wget https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_107.0.5304.87_amd64.deb
          sudo dpkg -i google-chrome-stable_107.0.5304.87_amd64.deb
