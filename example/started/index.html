<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>getting started</title>
    <script src="../../node_modules/vue/dist/vue.min.js"></script>
    <script src="../../dist/vue-i18n.min.js"></script>
  </head>
  <body>
    <p>{{ $t("message.hello") }}</p>
    <script>
      var locales = {
        en: {
          message: {
            hello: 'hello world'
          }
        },
        ja: {
          message: {
            hello: 'こんにちは、世界'
          }
        }
      }
      
      Vue.use(VueI18n)
      Vue.config.lang = 'ja'
      
      Object.keys(locales).forEach(function (lang) {
        Vue.locale(lang, locales[lang])
      })

      new Vue({ el: 'body' })
    </script>
  </body>
</html>
