<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ES modules browser example</title>
  </head>
  <body>
    <div id="app">
      <p>{{ $t('message.hello') }}</p>
    </div>
    <script type="module">
      import Vue from 'https://unpkg.com/vue@2.6.10/dist/vue.esm.browser.js'
      import VueI18n from 'https://unpkg.com/vue-i18n@8.11.1/dist/vue-i18n.esm.browser.js'

      Vue.use(VueI18n)

      new Vue({
        i18n: new VueI18n({
          locale: 'en',
          messages: {
            en: {
              message: {
                hello: 'hello, ES modules Vue I18n!'
              }
            }
          }
        })
      }).$mount('#app')
    </script>
  </body>
</html>
