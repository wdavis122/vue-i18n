<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>html formatting example</title>
    <script src="../../../node_modules/vue/dist/vue.min.js"></script>
    <script src="../../../dist/vue-i18n.min.js"></script>
  </head>
  <body>
    <div id="app">
      <p v-html="$t('message.hello')"></p>
    </div>
    <script>
      var locales = {
        en: {
          message: {
            hello: 'hello <br> world'
          }
        }
      }
      
      Vue.use(VueI18n)
      Vue.locale('en', locales['en'])

      new Vue({ el: '#app' })
    </script>
  </body>
</html>
