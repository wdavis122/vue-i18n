<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>list formatting example</title>
    <script src="../../../node_modules/vue/dist/vue.min.js"></script>
    <script src="../../../dist/vue-i18n.min.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{ $t('message.hello', ["hello"]) }}</p>
    </div>
    <script>
      var locales = {
        en: {
          message: {
            hello: '{0} world'
          }
        }
      }
      
      Vue.use(VueI18n)
      Vue.locale('en', locales['en'])

      new Vue({ el: '#app' })
    </script>
  </body>
</html>
