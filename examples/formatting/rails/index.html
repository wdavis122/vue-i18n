<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ruby on rails formatting example</title>
    <script src="../../../node_modules/vue/dist/vue.min.js"></script>
    <script src="../../../dist/vue-i18n.min.js"></script>
  </head>
  <body>
    <p>{{ $t('message.hello', { msg: "hello"}) }}</p>
    <script>
      var locales = {
        en: {
          message: {
            hello: '%{msg} world'
          }
        }
      }
      
      Vue.use(VueI18n)
      Vue.locale('en', locales['en'])

      new Vue({ el: 'body' })
    </script>
  </body>
</html>
